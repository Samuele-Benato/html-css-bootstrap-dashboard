<!DOCTYPE html>

        <input class="form-control me-2" type="search" placeholder="Search" />

        <ul class=" icon_list d-none d-lg-flex">

            <a href="#">

          <li>

            <a href="#">

          <li>

            </a>
          </li>
        </ul>

        <div class="dropdown">

          <ul class="dropdown-menu">
