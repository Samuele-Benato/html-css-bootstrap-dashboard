<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta name="description" content="" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="debug" id="header">
      <nav id="nav" class="align-items-center justify-content-between px-2">
        <!-- LOGO -->
        <div class="logo_small d-lg-none">logo</div>
        <div class="logo_big d-none d-lg-block">logoB</div>
        <!-- SERCH -->
        <input class="form-control me-2" type="search" placeholder="Search" />
        <!-- ICON LIST -->
        <ul class=" icon_list d-none d-lg-flex">
          <li>
            <!-- UL ICON -->
            <a href="#">
              <i class="fa-solid fa-list-ul"></i>
            </a>
          </li>
          <li>
            <!-- QUESTION ICON -->
            <a href="#">
              <i class="fa-solid fa-circle-question"></i>
            </a>
          </li>
          <li>
            <!-- ELLIPSIS VERTICAL -->
            <a href="#">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
          </li>
        </ul>
        <!-- DROPDOWN -->
        <div class="dropdown">
          <a
            class="fa-solid fa-bell"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </a>
          <!-- DROPDOWN MENU -->
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="debug" id="main">
      <!-- SIDEBAR -->
      <div class="debug" id="sidebar">
        <ul class="list-group align-items-center  h-100">
          <li>
            <i class="fa-solid fa-house"></i>
            <span class="d-none d-lg-inline-block">Home</span>
          </li>
          <li>
            <i class="fa-solid fa-chart-simple"></i>
            <span class="d-none d-lg-inline-block">Stats</span>
          </li>
          <li>
            <i class="fa-solid fa-signal"></i>
            <span class="d-none d-lg-inline-block">Signals</span>
          </li>
          <li class="mt-auto">
            <i class="fa-solid fa-gear"></i>
            <span class="d-none d-lg-inline-block">Admin</span>
          </li>
        </li>
        </ul>
      </div>
    
      <!-- MAIN CONTENT -->
      <div class="" id="main-content">
        <!-- SECTION STUDENTS -->
        <section id="students">
          <div class="container-fluid">
            <div class="row">
               <!-- NEW STUDENT -->
               <div class="col-12 col-md-4 col-lg-3 order-md-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                  +
                </button>
              </div>
              <!-- BOOLEAN APPS -->
              <div class="col-12 col-md-4 col-lg-5 order-md-1">
                <div>
                  <h2 class="d-inline-block">Boolean</h2>
                  <span class="badge bg-secondary">New</span>
                </div>
                
                <div class="badge bg-secondary
                d-inline-block">New</div>

                <i class="fa-solid fa-angles-right"></i>

                <div class="badge bg-secondary
                d-inline-block d-lg-none">New</div>

                <div class="d-lg-inline-block d-none">
                  <div class="badge bg-secondary
                  d-inline-block">New</div>
                  <div class="badge bg-secondary
                  d-inline-block">New</div>
                  <div class="badge bg-secondary
                  d-inline-block">New</div>
                </div>
                
              </div>
              <!-- STUDENTS ONLINE -->
              <div class="col-12 col-md-4 col-lg-4 order-md-2">
                <p>
                  Studenti online negli ultimi 30 minuti
                </p>
                <div>125</div>
              </div>
              
            </div>
          </div> 
        </section>
      </div>
    </main>
    <!-- OFF CANVAS -->
    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          I will not close if you click outside of me.
        </div>
      </div>
    </div>
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
